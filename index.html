<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <!-- style css -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="card">
      <div class="result d-grid" data-spacing="large">
        <h1 class="title">Your Result</h1>
        <p class="score"><span>76</span> of 100</p>
        <div class="d-grid">
          <p class="result-rank">Great</p>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      <div class="summary d-grid" data-spacing="large">
        <h2 class="title">Summary</h2>
        <div class="d-grid">
          <div class="summary-item" data-item-type="accent-1">
            <div class="d-flex">
              <img src="assets/images/icon-reaction.svg" alt="reaction icon">
              <h3 class="summary-item-title">Reaction</h3>
            </div>
            <p class="summary-score"><span>80</span> / 100</p>
          </div>
          <div class="summary-item" data-item-type="accent-2">
            <div class="d-flex">
              <img src="assets/images/icon-memory.svg" alt="memory icon">
              <h3 class="summary-item-title">Memory</h3>
            </div>
            <p class="summary-score"><span>92</span> / 100</p>
          </div>
          <div class="summary-item" data-item-type="accent-3">
            <div class="d-flex">
              <img src="assets/images/icon-verbal.svg" alt="verbal icon">
              <h3 class="summary-item-title">Verbal</h3>
            </div>
            <p class="summary-score"><span>61</span> / 100</p>
          </div>
          <div class="summary-item" data-item-type="accent-4">
            <div class="d-flex">
              <img src="assets/images/icon-visual.svg" alt="visual icon">
              <h3 class="summary-item-title">Verbal</h3>
            </div>
            <p class="summary-score"><span>72</span> / 100</p>
          </div>
        </div>
        <button class="btn">Continue</button>
      </div>
    </div>
  </main>
  
  


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Emad Morad</a>.
  </div>
</body>
</html>
